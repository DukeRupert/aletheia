{{template "base" .}}

{{define "title"}}Create Account - Aletheia{{end}}

{{define "content"}}
<div class="container">
  <div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
      <h1>Create Account</h1>
      <p>Sign up for Aletheia to start safety inspections.</p>

      <form
        hx-post="/api/auth/register"
        hx-target="#register-form"
        hx-swap="outerHTML"
        id="register-form"
        class="stack">

        <div class="form-field">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autofocus
            placeholder="John Doe">
        </div>

        <div class="form-field">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="johndoe">
          <small class="help-text">Choose a unique username</small>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com">
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            placeholder="At least 8 characters">
          <small class="help-text">Must be at least 8 characters</small>
        </div>

        <button type="submit" class="btn-primary">Create Account</button>

        <hr style="margin: var(--space-lg) 0; border: 0; border-top: 1px solid var(--color-border);">

        <div style="text-align: center;">
          <p style="margin: 0;">Already have an account? <a href="/login">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
