{{template "base" .}}

{{define "title"}}Reset Password - Aletheia{{end}}

{{define "content"}}
<div class="container">
  <div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
      <h1>Reset Password</h1>
      <p>Enter your new password below.</p>

      <form
        hx-post="/api/auth/reset-password"
        hx-target="#reset-form"
        hx-swap="outerHTML"
        id="reset-form"
        class="stack">

        <input type="hidden" name="token" value="{{.Token}}">

        <div class="form-field">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            autofocus
            placeholder="At least 8 characters">
          <small class="help-text">Must be at least 8 characters</small>
        </div>

        <div class="form-field">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            minlength="8"
            placeholder="Re-enter your password">
        </div>

        <button type="submit" class="btn-primary">Reset Password</button>

        <hr style="margin: var(--space-lg) 0; border: 0; border-top: 1px solid var(--color-border);">

        <div style="text-align: center;">
          <p style="margin: 0;">Remember your password? <a href="/login">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
