{{template "base" .}}

{{define "title"}}Sign In - Aletheia{{end}}

{{define "content"}}
<div class="container">
  <div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
      <h1>Sign In</h1>
      <p>Welcome back! Sign in to your account.</p>

      <form action="/api/auth/login" method="post" class="stack">
        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autofocus
            placeholder="you@example.com">
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password">
        </div>

        <button type="submit" class="btn-primary">Sign In</button>

        <div style="text-align: center; margin-top: var(--space-md);">
          <a href="/forgot-password">Forgot your password?</a>
        </div>

        <hr style="margin: var(--space-lg) 0; border: 0; border-top: 1px solid var(--color-border);">

        <div style="text-align: center;">
          <p style="margin: 0;">Don't have an account? <a href="/register">Create one</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
