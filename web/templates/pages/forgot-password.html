{{template "base" .}}

{{define "title"}}Forgot Password - Aletheia{{end}}

{{define "content"}}
<div class="container">
  <div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
      <h1>Forgot Password?</h1>
      <p>Enter your email address and we'll send you a link to reset your password.</p>

      <form
        hx-post="/api/auth/request-password-reset"
        hx-target="#forgot-form"
        hx-swap="outerHTML"
        id="forgot-form"
        class="stack">

        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autofocus
            placeholder="you@example.com">
        </div>

        <button type="submit" class="btn-primary">Send Reset Link</button>

        <hr style="margin: var(--space-lg) 0; border: 0; border-top: 1px solid var(--color-border);">

        <div style="text-align: center;">
          <p style="margin: 0;">Remember your password? <a href="/login">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
