# Docker Compose for Prometheus + Grafana Monitoring Stack
#
# Usage:
#   Start monitoring stack:  docker compose -f docker-compose.monitoring.yml up -d
#   Stop monitoring stack:   docker compose -f docker-compose.monitoring.yml down
#   View logs:               docker compose -f docker-compose.monitoring.yml logs -f
#
# Access URLs:
#   Prometheus:  http://localhost:9090
#   Grafana:     http://localhost:3000 (default login: admin/admin)
#   Aletheia:    http://localhost:1323

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: aletheia-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # Mount prometheus configuration
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Persist prometheus data
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    extra_hosts:
      # Allow Prometheus to access host services (Aletheia on localhost:1323)
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: aletheia-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist Grafana data (dashboards, users, etc.)
      - grafana-data:/var/lib/grafana
      # Optional: Pre-configured datasources and dashboards
      # - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      # Grafana configuration
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      # Enable anonymous access for easier development
      # - GF_AUTH_ANONYMOUS_ENABLED=true
      # - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Optional: Alertmanager for handling alerts
  # alertmanager:
  #   image: prom/alertmanager:latest
  #   container_name: aletheia-alertmanager
  #   restart: unless-stopped
  #   ports:
  #     - "9093:9093"
  #   volumes:
  #     - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
  #     - alertmanager-data:/alertmanager
  #   command:
  #     - '--config.file=/etc/alertmanager/alertmanager.yml'
  #     - '--storage.path=/alertmanager'
  #   networks:
  #     - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
