name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - develop

env:
  GO_VERSION: '1.25'
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/aletheia

jobs:
  # Test job
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: aletheia_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run database migrations
        env:
          GOOSE_DRIVER: postgres
          GOOSE_DBSTRING: "host=localhost port=5432 user=postgres password=postgres dbname=aletheia_test sslmode=disable"
          GOOSE_MIGRATION_DIR: ./internal/migrations
        run: goose up

      - name: Run tests
        env:
          # Database Configuration
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOSTNAME: localhost
          DB_PORT: 5432
          DB_NAME: aletheia_test
          # Authentication
          JWT_SECRET: test-secret-for-ci
          # Server Configuration
          SERVER_HOST: localhost
          SERVER_PORT: 1323
          ENVIRONMENT: dev
          LOG_LEVEL: info
          # Service Providers (use mocks for CI)
          EMAIL_PROVIDER: mock
          EMAIL_FROM_ADDRESS: test@example.com
          EMAIL_FROM_NAME: Aletheia Test
          EMAIL_VERIFY_BASE_URL: http://localhost:1323
          STORAGE_PROVIDER: local
          STORAGE_LOCAL_PATH: ./uploads
          STORAGE_LOCAL_URL: http://localhost:1323/uploads
          AI_PROVIDER: mock
          QUEUE_PROVIDER: postgres
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          fail_ci_if_error: false

  # Build and push Docker image
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"
